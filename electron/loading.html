<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starting BEIT Knowledge Base</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    .status {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
      font-family: 'Courier New', monospace;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üß†</div>
    <h1>BEIT Knowledge Base</h1>
    <p>Starting application...</p>
    <div class="spinner"></div>
    <div class="status">
      <div>‚è≥ This may take a few moments</div>
      <div style="margin-top: 8px;">Please wait while we prepare your offline knowledge base</div>
    </div>
  </div>
</body>
</html>
