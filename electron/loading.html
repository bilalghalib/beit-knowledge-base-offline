<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starting BEIT Knowledge Base</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .logo {
      font-size: 64px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    .status {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
      font-family: 'Courier New', monospace;
    }

    .progress {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.9;
    }

    .progress-item {
      padding: 6px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .error-msg {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 100, 100, 0.2);
      border-radius: 8px;
      font-size: 13px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üß†</div>
    <h1>BEIT Knowledge Base</h1>
    <p id="main-status">Starting application...</p>
    <div class="spinner" id="spinner"></div>
    <div class="status">
      <div>‚è≥ This may take up to 2 minutes on first launch</div>
      <div style="margin-top: 8px;">Loading models and embeddings...</div>
    </div>

    <div class="progress" id="progress">
      <div class="progress-item">
        <span id="step1">‚è≥</span> Validating files...
      </div>
      <div class="progress-item">
        <span id="step2">‚è≥</span> Starting server...
      </div>
      <div class="progress-item">
        <span id="step3">‚è≥</span> Loading application...
      </div>
    </div>

    <div class="error-msg" id="error-msg" style="display: none;">
      ‚ö†Ô∏è <span id="error-text"></span>
    </div>
  </div>

  <script>
    let startTime = Date.now();
    let timeoutId;
    let elapsedTimer;

    // Show elapsed time
    function updateElapsedTime() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      const timeStr = minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
      document.getElementById('main-status').textContent = `Starting application... (${timeStr} elapsed)`;
    }

    elapsedTimer = setInterval(updateElapsedTime, 1000);

    // Timeout after 2 minutes
    timeoutId = setTimeout(() => {
      clearInterval(elapsedTimer);
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('main-status').textContent = 'Startup is taking longer than expected';
      document.getElementById('error-msg').style.display = 'block';
      document.getElementById('error-text').innerHTML = `
        The application has been loading for more than 2 minutes.<br><br>
        <strong>Possible causes:</strong><br>
        ‚Ä¢ Model files are missing or corrupted<br>
        ‚Ä¢ Insufficient system memory<br>
        ‚Ä¢ Antivirus blocking the application<br><br>
        <strong>What to do:</strong><br>
        1. Close this window<br>
        2. Restart the application<br>
        3. If problem persists, reinstall the application<br>
        4. Check if antivirus is blocking the app
      `;

      // Try to close automatically after showing error
      setTimeout(() => {
        if (window.close) {
          window.close();
        }
      }, 15000); // Close after 15 more seconds
    }, 120000); // 2 minutes

    // Listen for progress updates
    if (window.electron && window.electron.onLoadingProgress) {
      window.electron.onLoadingProgress((stage) => {
        if (stage === 'validating') {
          document.getElementById('step1').textContent = '‚úÖ';
        } else if (stage === 'server-starting') {
          document.getElementById('step1').textContent = '‚úÖ';
          document.getElementById('step2').textContent = 'üîÑ';
        } else if (stage === 'loading-app') {
          document.getElementById('step1').textContent = '‚úÖ';
          document.getElementById('step2').textContent = '‚úÖ';
          document.getElementById('step3').textContent = 'üîÑ';
        } else if (stage === 'complete') {
          document.getElementById('step1').textContent = '‚úÖ';
          document.getElementById('step2').textContent = '‚úÖ';
          document.getElementById('step3').textContent = '‚úÖ';
          clearTimeout(timeoutId);
          clearInterval(elapsedTimer);
        }
      });
    }
  </script>
</body>
</html>
